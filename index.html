<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Location Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
   navigator.geolocation.getCurrentPosition(function(position) {
  let latitude = position.coords.latitude;
  let longitude = position.coords.longitude;

  // Initialize the map
  var map = L.map('map').setView([latitude, longitude], 13);

  // Add tile layer
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 500,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  // Add marker at user's location
  L.marker([latitude, longitude]).addTo(map)
    .bindPopup("You are Now here! üìç")
    .openPopup();

  // ‚úÖ Add red circle around user
  var circle = L.circle([latitude, longitude], {
    color: 'red',           // Circle outline color
    fillColor: 'green',      // Circle fill color
    fillOpacity: 0.5,       // Fill transparency
    radius: 300             // Radius in meters
  }).addTo(map);

});

    
  </script>
</body>
</html>
